<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .card {
            border-radius: 15px;
            background: white;
            color: black;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: #6a11cb;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">ğŸš€ AI Resume Screener</h2>
            <p class="text-center text-muted">Upload resumes and get ranked results based on job roles</p>

            <!-- Form for Job Role, Openings & Resume Upload -->
            <form action="/" method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="job_role" class="form-label">ğŸ” Enter Job Role:</label>
                    <input type="text" class="form-control" id="job_role" name="job_role" required>
                </div>

                <div class="mb-3">
                    <label for="num_openings" class="form-label">ğŸ“Œ Number of Openings:</label>
                    <input type="number" class="form-control" id="num_openings" name="num_openings" min="1" value="5" required>
                </div>
                
                <div class="mb-3">
                    <label for="resumes" class="form-label">ğŸ“‚ Upload Resumes (PDFs):</label>
                    <input type="file" class="form-control" id="resumes" name="resumes" multiple accept=".pdf" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">ğŸ“¤ Submit</button>
            </form>
        </div>

        {% if ranked_resumes %}
        <div class="card mt-4 p-4 shadow">
            <h3 class="text-center">ğŸ† Top Ranked Resumes</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>ğŸ“„ Resume</th>
                        <th>ğŸ“Š Score</th>
                        <th>â¬‡ï¸ Download</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resume, score in ranked_resumes %}
                    <tr>
                        <td>{{ resume }}</td>
                        <td>{{ "%.2f"|format(score) }}</td>
                        <td>
                            <a href="{{ url_for('download_resume', filename=resume) }}" class="btn btn-sm btn-outline-primary">Download</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

</body>
</html>
